<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab5</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      margin: 10px 0;
      padding: 8px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #000;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <form id="inputForm">
    <label for="input1"></label>
    <input type="text" id="input1" placeholder="Math score:" required><br>
    <label for="input2"></label>
    <input type="text" id="input2" placeholder="English score:" required><br>
    <button type="submit">Submit</button>
  </form>

  <div id="results">
    <h2>Generated Table:</h2>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Math</th>
          <th>English</th>
          <th>Average</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table>
  </div>

  <script>
    const array1 = [];
    const array2 = [];

    const form = document.getElementById('inputForm');
    const tableBody = document.getElementById('tableBody');


    form.addEventListener('submit', (event) => {
      event.preventDefault()

      const input1 = parseFloat(document.getElementById('input1').value);
      const input2 = parseFloat(document.getElementById('input2').value);

      array1.push(input1);
      array2.push(input2);

      const row = document.createElement('tr');
      const indexCell = document.createElement('td');
      const input1Cell = document.createElement('td');
      const input2Cell = document.createElement('td');
      const averageCell = document.createElement('td');

      const index = array1.length - 1;
      indexCell.textContent = index + 1;
      input1Cell.textContent = input1;
      input2Cell.textContent = input2;
      averageCell.textContent = ((input1 + input2) / 2).toFixed(2);

      row.appendChild(indexCell);
      row.appendChild(input1Cell);
      row.appendChild(input2Cell);
      row.appendChild(averageCell);

      tableBody.appendChild(row);

      form.reset();
    });
  </script>
</body>
</html>
